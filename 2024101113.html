<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- First shape: Box at the bottom -->
      <a-box position="0 0.5 -4" rotation="0 45 0" color="#FF5733" width="1" height="1" depth="1"></a-box>
      
      <!-- Second shape: Dodecahedron in the middle -->
      <a-dodecahedron position="0 1.5 -4" color="#33FF57" radius="0.5"></a-dodecahedron>
      
      <!-- Third shape: Torus on top -->
      <a-torus position="0 2.5 -4" color="#3366FF" radius="0.5" radius-tubular="0.1"></a-torus>
      
      <!-- The floor plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <!-- Sky background -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <p>Use this AFrameJS <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>.
    </p>
  </body>
</html>
